<header class="header header--fix">
  <div class="header__wrap wrap">
    <a href="/" class="header__link header__link--logo">
      <div class="header__img-wrap">
        <img class="header__img" src="@img/logo.jpg" alt="logo" width="100" height="25">
      </div>
    </a>

    <div class="user header__user">
      <ul class="user__list">
        <li class="user__item">
          <a href="" class="user__link">
            <span class="user__text">Корзина</span>
            <svg class="user__img" width="30" height="30">
              <use xlink:href="/img/icons/icons.svg#cart"></use>
            </svg>
          </a>
        </li>
        <li class="user__item">
          <a href="" class="user__link">
            <span class="user__text">Избранное</span>
            <svg class="user__img" width="30" height="30">
              <use xlink:href="/img/icons/icons.svg#quote"></use>
            </svg>
          </a>
        </li>
        <li class="user__item">
          <a href="" class="user__link">
            <span class="user__text">Кабинет</span>
            <svg class="user__img" width="30" height="30">
              <use xlink:href="/img/icons/icons.svg#instagram"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>

    <nav class="nav nav--closed header__nav">
      <button class="nav__button">
        <span class="visually-hidden">Открыть</span>
      </button>
      <div class="nav__wrapper">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="" class="nav__link">О нас</a>
          </li>
          <li class="nav__item">
            <a href="" class="nav__link">Контакты</a>
          </li>
          <li class="nav__item">
            <a href="" class="nav__link">Как оплатить</a>
          </li>
          <li class="nav__item">
            <a href="" class="nav__link">Склад</a>
          </li>
        </ul>
      </div>

    </nav>
  </div>

</header>
